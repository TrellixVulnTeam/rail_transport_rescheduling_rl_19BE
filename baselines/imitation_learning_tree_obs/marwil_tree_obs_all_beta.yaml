flatland-random-sparse-small-tree-fc-marwil-il:
    run: MARWIL
    env: flatland_sparse
    stop:
        timesteps_total: 5000000000  # 5e9
    checkpoint_freq: 50
    checkpoint_at_end: True
    keep_checkpoints_num: 100000000
    checkpoint_score_attr: episode_reward_mean
    num_samples: 1
    config:
        beta:
            grid_search: [1]   # compare IL (beta=0) vs MARWIL
        input: /Users/stlp/Desktop/rail_transport_rescheduling_rl/imitation_learning/convert_demonstration
        input_evaluation: [is, wis, simulation]
        # effective batch_size: train_batch_size * num_agents_in_each_environment [5, 10]
        # see https://github.com/ray-project/ray/issues/4628
        train_batch_size: 1000  # 5000
        rollout_fragment_length: 50  # 100
        batch_mode: truncate_episodes
        observation_filter: NoFilter
        num_workers: 3
        num_envs_per_worker: 5
        num_gpus: 1

        env_config:
            observation: tree
            observation_config:
                max_depth: 2
                shortest_path_max_depth: 30

            generator: sparse_rail_generator
            generator_config: small_v0

            wandb:
                project: flatland-IL
                entity: qye25
                tags: ["small_v0", "tree_obs", "MARWIL"] # TODO should be set programmatically

        model:
            fcnet_activation: relu
            fcnet_hiddens: [256, 256]
            vf_share_layers: True  # False